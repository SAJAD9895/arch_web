<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Architects - Designing the Future, Building the Present ABC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #0a1628;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background: rgba(10, 22, 40, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(44, 122, 123, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background: rgba(10, 22, 40, 0.98);
            box-shadow: 0 2px 30px rgba(44, 122, 123, 0.2);
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 3rem;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        nav .logo span {
            color: #2dd4bf;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2dd4bf;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #2dd4bf;
        }

        nav a:hover::after {
            width: 100%;
        }

        .cta-button {
            background: #2dd4bf;
            color: #0a1628;
            padding: 0.8rem 1.8rem;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(45, 212, 191, 0.5);
            background: #5eead4;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: #2dd4bf;
            margin: 4px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(45, 212, 191, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(45, 212, 191, 0.05) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .hero .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            animation: fadeInLeft 1s ease;
        }

        .hero-label {
            color: #2dd4bf;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            font-weight: 700;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .hero-content h1 .highlight {
            color: #2dd4bf;
            display: block;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.8s forwards;
        }

        .btn-primary {
            background: #2dd4bf;
            color: #0a1628;
            padding: 1.2rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(45, 212, 191, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(45, 212, 191, 0.5);
            background: #5eead4;
        }

        .hero-visual {
            position: relative;
            height: 600px;
            animation: fadeInRight 1s ease;
        }

        .building-wireframe {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%232dd4bf;stop-opacity:0.3"/><stop offset="100%" style="stop-color:%235eead4;stop-opacity:0.1"/></linearGradient></defs><g stroke="%232dd4bf" stroke-width="0.5" fill="none" opacity="0.6"><rect x="150" y="100" width="200" height="400"/><line x1="150" y1="150" x2="350" y2="150"/><line x1="150" y1="200" x2="350" y2="200"/><line x1="150" y1="250" x2="350" y2="250"/><line x1="150" y1="300" x2="350" y2="300"/><line x1="150" y1="350" x2="350" y2="350"/><line x1="150" y1="400" x2="350" y2="400"/><line x1="150" y1="450" x2="350" y2="450"/><line x1="200" y1="100" x2="200" y2="500"/><line x1="250" y1="100" x2="250" y2="500"/><line x1="300" y1="100" x2="300" y2="500"/><path d="M 100 200 L 150 100 L 350 100 L 400 200" stroke="%232dd4bf" stroke-width="1"/><circle cx="250" cy="50" r="20" fill="url(%23grad)"/></g></svg>') center/contain no-repeat;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(-20px); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .float-item {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            animation: floatRandom 8s ease-in-out infinite;
        }

        .float-item:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .float-item:nth-child(2) { top: 70%; right: 20%; animation-delay: 2s; }
        .float-item:nth-child(3) { bottom: 20%; left: 30%; animation-delay: 4s; }

        @keyframes floatRandom {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(5deg); }
            50% { transform: translate(-10px, 10px) rotate(-5deg); }
            75% { transform: translate(10px, 10px) rotate(5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Partners Section */
        .partners {
            background: rgba(15, 28, 46, 0.5);
            padding: 3rem 0;
            border-top: 1px solid rgba(45, 212, 191, 0.1);
            border-bottom: 1px solid rgba(45, 212, 191, 0.1);
        }

        .partners .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem;
        }

        .partners-label {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .partners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 3rem;
            align-items: center;
            opacity: 0.6;
        }

        .partner-logo {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .partner-logo:hover {
            color: #2dd4bf;
            opacity: 1;
        }

        /* Who We Work For Section */
        .who-section {
            padding: 8rem 3rem;
            background: #0a1628;
        }

        .who-section .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .section-title .highlight {
            color: #2dd4bf;
        }

        .who-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-top: 5rem;
        }

        .who-card {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.3) 0%, rgba(15, 28, 46, 0.3) 100%);
            border: 1px solid rgba(45, 212, 191, 0.2);
            border-radius: 12px;
            padding: 3rem 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .who-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2dd4bf, #5eead4);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .who-card:hover::before {
            transform: scaleX(1);
        }

        .who-card:hover {
            transform: translateY(-10px);
            border-color: rgba(45, 212, 191, 0.5);
            box-shadow: 0 20px 40px rgba(45, 212, 191, 0.2);
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.5) 0%, rgba(15, 28, 46, 0.5) 100%);
        }

        .card-number {
            font-size: 3rem;
            font-weight: 700;
            color: #2dd4bf;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .card-link {
            color: #2dd4bf;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .card-link:hover {
            gap: 1rem;
        }

        /* About Section */
        .about {
            padding: 8rem 3rem;
            background: linear-gradient(180deg, #0a1628 0%, #0f1c2e 100%);
        }

        .about .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }

        .about-text h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .about-text h2 .highlight {
            color: #2dd4bf;
        }

        .about-text p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .about-image {
            position: relative;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.2) 0%, transparent 100%);
            z-index: 1;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .about-image:hover img {
            transform: scale(1.1);
        }

        /* Services Section */
        .services {
            padding: 8rem 3rem;
            background: #0a1628;
        }

        .services .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .services h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .services h2 .highlight {
            color: #2dd4bf;
        }

        .section-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5rem;
            font-size: 1.1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        .service-card {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.2) 0%, rgba(15, 28, 46, 0.2) 100%);
            border: 1px solid rgba(45, 212, 191, 0.2);
            padding: 3rem 2rem;
            border-radius: 12px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: rgba(45, 212, 191, 0.5);
            box-shadow: 0 20px 40px rgba(45, 212, 191, 0.15);
        }

        .service-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            filter: grayscale(0.3);
        }

        .service-card h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 600;
        }

        .service-card p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
        }

        /* Projects Section */
        .projects {
            padding: 8rem 3rem;
            background: linear-gradient(180deg, #0a1628 0%, #0f1c2e 100%);
        }

        .projects .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .projects h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .projects h2 .highlight {
            color: #2dd4bf;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 5rem;
        }

        .project-card {
            position: relative;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(10, 22, 40, 0.9) 100%);
            z-index: 1;
            transition: all 0.4s ease;
        }

        .project-card:hover::before {
            background: linear-gradient(180deg, transparent 0%, rgba(10, 22, 40, 0.7) 100%);
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-card:hover img {
            transform: scale(1.1);
        }

        .project-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2.5rem;
            z-index: 2;
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .project-overlay h3 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 600;
        }

        .project-overlay p {
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .project-card:hover .project-overlay p {
            opacity: 1;
            transform: translateY(0);
        }

        /* Contact Section */
        .contact {
            padding: 8rem 3rem;
            background: #0a1628;
        }

        .contact .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .contact h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .contact h2 .highlight {
            color: #2dd4bf;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 5rem;
        }

        .contact-info {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.3) 0%, rgba(15, 28, 46, 0.3) 100%);
            border: 1px solid rgba(45, 212, 191, 0.2);
            padding: 3rem;
            border-radius: 12px;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #2dd4bf;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(45, 212, 191, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(45, 212, 191, 0.1);
            transform: translateX(5px);
        }

        .contact-icon {
            font-size: 1.5rem;
            margin-right: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(45, 212, 191, 0.2);
            border-radius: 8px;
        }

        .contact-form {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.3) 0%, rgba(15, 28, 46, 0.3) 100%);
            border: 1px solid rgba(45, 212, 191, 0.2);
            padding: 3rem;
            border-radius: 12px;
        }

        .contact-form h3 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 22, 40, 0.5);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2dd4bf;
            background: rgba(10, 22, 40, 0.7);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: #2dd4bf;
            color: #0a1628;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(45, 212, 191, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(45, 212, 191, 0.5);
            background: #5eead4;
        }

        /* Footer */
        footer {
            background: #050d18;
            border-top: 1px solid rgba(45, 212, 191, 0.1);
            padding: 4rem 3rem 2rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-top {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 4rem;
            margin-bottom: 3rem;
        }

        .footer-about h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2dd4bf;
        }

        .footer-about p {
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.8;
        }

        .footer-links h4 {
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.8rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: #2dd4bf;
            padding-left: 5px;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2dd4bf;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #2dd4bf;
            color: #0a1628;
            transform: translateY(-3px);
        }

        .footer-bottom {
            border-top: 1px solid rgba(45, 212, 191, 0.1);
            padding-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Scroll Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav .container {
                padding: 1rem 2rem;
            }

            .hero .container {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .hero-content h1 {
                font-size: 3rem;
            }

            .hero-visual {
                height: 400px;
            }

            .who-grid {
                grid-template-columns: 1fr;
            }

            .about-content {
                grid-template-columns: 1fr;
            }

            .footer-top {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav ul {
                position: absolute;
                top: 100%;
                left: -100%;
                flex-direction: column;
                background: rgba(10, 22, 40, 0.98);
                width: 100%;
                padding: 2rem;
                gap: 1.5rem;
                transition: left 0.3s ease;
                border-bottom: 2px solid #2dd4bf;
            }

            nav ul.active {
                left: 0;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.1rem;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .section-title,
            .services h2,
            .projects h2,
            .contact h2 {
                font-size: 2rem;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .services-grid,
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
